<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Genius Game</title>
  </head>
  <body>
    <div id="game--container">
      <div id="restart" onclick="restartGame()"></div>
      <div id="game--items" onclick="itemClick(event)">
        <div class="item red" data-color="1"></div>
        <div class="item blue" data-color="2"></div>
        <div class="item green" data-color="3"></div>
        <div class="item yellow" data-color="4"></div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
